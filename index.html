<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDPHIN - Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .logo {
            width: 200px;
            height: 100px;
            background-color: #0066cc;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #0066cc;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .coming-soon {
            font-size: 3em;
            font-weight: bold;
            color: #0066cc;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MINDPHIN</div>
        <h1>MINDPHIN CANADA INC</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
